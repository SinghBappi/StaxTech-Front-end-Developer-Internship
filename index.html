<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div >
            <button onclick="clearDisplay()">C</button>
            <!----

            let's add clear function in C;
            it's working 
            but without css it does not looks good
        -->
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>

        </div>
        <div>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')" >9</button>
            <button onclick="appendValue('+')">+</button>

        </div>
        <div>
            <button onclick="appendValue('4')" >4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="cal()">=</button>

        </div>
        <div>
            <button onclick="appendValue('1')"  >1</button>
            <button onclick="appendValue('2')" >2</button>
            <button onclick="appendValue('3')" >3</button>
            <button onclick="appendValue('0')" >0</button>
            <br>
            <!-- <br> -->
            
            <p id="copy">@Copy Right's Reserved </p>

        </div>
    </div>
</body>
<script>
    // creating functions for clear  
    function clearDisplay(value){
        display.value="";
    }
    // creating functions for adding 
    function appendValue(value){
        display.value+=value;
    }

    // creating a calculate function
    function cal(){
        try{
            display.value = eval(display.value);
            // if this gives any kind of error it will throw 
        }
        catch{
            alert("invalid Expression");
            // it will here 
            // it will gives alert;
        }
    }

</script>

</html>
